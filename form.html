<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="WDD 131 - Product Review Form - Nathan Hackleman">
    <meta name="author" content="Nathan Hackleman">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <script src="scripts/getdates.js" defer></script>
    <script src="scripts/form.js" defer></script>
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/form.css">
    <title>WDD 131 – Product Review Form - Nathan Hackleman</title>
</head>

<body>
    <header>
        <h1>Product Review Form</h1>
    </header>

    <main>
        <section class="form-container">
            <h2>Share Your Product Experience</h2>
            <p>Please fill out the form below to submit your product review.</p>

            <form method="get" action="review.html">
                <div class="form-group">
                    <label for="product">Product Name</label>
                    <select id="product" name="product" required>
                        <option value="" disabled selected>Select a Product</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Overall Rating</label>
                    <div class="rating">
                        <div class="star-rating">
                            <input type="radio" id="star5" name="rating" value="5" required>
                            <label for="star5" title="5 stars">★</label>

                            <input type="radio" id="star4" name="rating" value="4">
                            <label for="star4" title="4 stars">★</label>

                            <input type="radio" id="star3" name="rating" value="3">
                            <label for="star3" title="3 stars">★</label>

                            <input type="radio" id="star2" name="rating" value="2">
                            <label for="star2" title="2 stars">★</label>

                            <input type="radio" id="star1" name="rating" value="1">
                            <label for="star1" title="1 star">★</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="installation-date">Date of Installation</label>
                    <input type="date" id="installation-date" name="installation-date" required>
                </div>

                <div class="form-group">
                    <label>Useful Features</label>
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="feature1" name="features" value="Easy Installation">
                            <label for="feature1">Easy Installation</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="feature2" name="features" value="Durability">
                            <label for="feature2">Durability</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="feature3" name="features" value="Performance">
                            <label for="feature3">Performance</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="feature4" name="features" value="Customer Support">
                            <label for="feature4">Customer Support</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="feature5" name="features" value="Value for Money">
                            <label for="feature5">Value for Money</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="review">Written Review</label>
                    <textarea id="review" name="review" rows="5"></textarea>
                </div>

                <div class="form-group">
                    <label for="username">Your Name</label>
                    <input type="text" id="username" name="username">
                </div>

                <div class="form-group">
                    <input type="submit" value="Submit Review" class="submit-btn">
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>
            <span id="currentyear"></span> Nathan Hackleman | Nebraska, USA
        </p>

        <p id="lastModified"></p>
    </footer>
</body>

</html>
